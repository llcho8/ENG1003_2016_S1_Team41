<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
              <div class="mdl-cell">
                  <style>
        #map {
            width: 100%;
            /* view height, minus header bar height */
            height: calc(100vh - 300px);
        }
    </style>
                <!--   Main page content here:   -->  

                  
                  <!-- Location Textfield  -->
           <input id="location" type="textbox" value=""> 

           <!-- search location button -->
          <input id="showLocation" type="button" value="Search Location" onclick="searchLocation()">
                  
          <!-- Nickname Textfield with Floating Label -->
         <input id="nickName" type="textbox" value="">
          
         <!-- save location button -->
         <input id="addlocation" type="button" value="Save Location" onClick="addlocation()">
        
        </div>
                  <div id="map">
                </div>
          </div>
      </main>
        </div>

        <!--   JavaScript files:   -->
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/addlocationPage.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaNEecSiI-c-k31YrIx4ygV5LXbFeP838&callback=initMap" async defer></script>
    </body>
            
</html>
