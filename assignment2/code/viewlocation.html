<!doctype html>
<html>

<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">Monash</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell">

                    <!-- html button that removes location and returns to main page -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="removeLocation()">
                        Remove Location
                    </button>
                </div>
            </div>

            <!-- Numeric Textfield with Floating Label -->
            <form action="Date">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="dateSliderText" readonly>
                </div>

                <!-- date slider -->
                <p style="width:300px">
                    <input class="mdl-slider mdl-js-slider" type="range" id="dateSlider" min="0" max="30" value="30" step="1" onchange="updateDate()">
                </p>

                <!-- Weather Summary table -->
                <table class="mdl-data-table mdl-js-data-table">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Weather</th>
                            <th class="mdl-data-table__cell--non-numeric">Forecast</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Summary</td>
                            <td class="mdl-data-table__cell--non-numeric" id=weatherSummary></td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Minimum Temperature</td>
                            <td id=minTemp></td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Maximum Temperature</td>
                            <td id=maxTemp></td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Current Humidity</td>
                            <td id=humidity></td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Current Wind Speed</td>
                            <td id=windSpeed></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
        <!-- map  styles and id -->
        <div id="map"></div>
        <style>
            #map {
                width: 100%;
                /* view height, minus header bar height */
                height: calc(100vh - 300px);
            }
        </style>

    </div>
    <!--   JavaScript files:   -->

    <script src="js/locationWeatherCache.js"></script>
    <script src="js/viewLocationPage.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaNEecSiI-c-k31YrIx4ygV5LXbFeP838&callback=initMap" async defer></script>

</body>

</html>
